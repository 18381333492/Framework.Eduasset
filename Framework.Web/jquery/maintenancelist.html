<style>
    .bar{
        background:-moz-linear-gradient(left,#2e8cbf,#3fbfe6);/*Mozilla*/
        background:-webkit-gradient(linear,0 50%,100% 50%,from(#2e8cbf),to(#3fbfe6));/*Old gradient for webkit*/
        background:-webkit-linear-gradient(left,#2e8cbf,#3fbfe6);/*new gradient for Webkit*/
        background:-o-linear-gradient(left,#2e8cbf,#3fbfe6); /*Opera11*/
        color: white;
    }
    .bar-nav img{
        width: 15px;
        position: relative;
        margin-right: 8px;
        top:1px;
    }
    .bar-nav a{
        color: white;
        line-height: 2.2rem;
    }
    .content-block{
        margin-top:0rem;
        padding: 0;
    }

    .card{
        padding:5px 0;
        box-shadow: none;
        margin: 0;
    }
    .card:nth-child(2n){
        background-color: #f8f8f8;
    }
    .card-header{
        border: 0;
    }
    .card-footer:before{
        background:none;
    }
    .card-header:after{
        background:none;
    }
    .card-footer, .card-header{
        min-height: initial;
        padding: .1rem .75rem;
    }
    .search_time{
        background:-moz-linear-gradient(left,#2e8cbf,#3fbfe6);/*Mozilla*/
        background:-webkit-gradient(linear,0 50%,100% 50%,from(#2e8cbf),to(#3fbfe6));/*Old gradient for webkit*/
        background:-webkit-linear-gradient(left,#2e8cbf,#3fbfe6);/*new gradient for Webkit*/
        background:-o-linear-gradient(left,#2e8cbf,#3fbfe6); /*Opera11*/
        color: white;
        height: 2.2rem;
        line-height: 2.2rem;
        padding-left: .5rem;
        }
    .search_time img{
        width: 15px;
        position: relative;
        margin-right: 8px;
        top:1px;
    }
    .search_time a{

    }
    .footter{
        background:-moz-linear-gradient(left,#2e8cbf,#3fbfe6);/*Mozilla*/

        background:-o-linear-gradient(left,#2e8cbf,#3fbfe6); /*Opera11*/
        text-align: center;
        color: white;
        height: 2.2rem;
        line-height: 2.2rem;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    .footter img{
        width: 15px;
        margin-right: 10px;
    }
    .footter a{
        color: white;
    }
</style>
