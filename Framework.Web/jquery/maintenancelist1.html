<!DOCTYPE html>
<html lang="en">
<head>

    <!--x5屏幕模式-->
    <meta name="x5-page-mode" content="app"/>
    <!--input被点击时半透明灰色背景-->
    <title>login</title>
    <!-- head 中 -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">

<style>
    .bar-tab .tab-item .icon ~ .tab-label {
        color: white;
    }

    .icon-home:before {
        content: none;
    }

    .buttons-row .button.active {
        background: -moz-linear-gradient(left, #2e8cbf, #3fbfe6); /*Mozilla*/
        background: -webkit-gradient(linear, 0 50%, 100% 50%, from(#2e8cbf), to(#3fbfe6)); /*Old gradient for webkit*/
        background: -webkit-linear-gradient(left, #2e8cbf, #3fbfe6); /*new gradient for Webkit*/
        background: -o-linear-gradient(left, #2e8cbf, #3fbfe6); /*Opera11*/
        border: none;
        border-radius: 0;
    }

    .buttons-row .button {
        background: -moz-linear-gradient(left, white, #ededed); /*Mozilla*/
        background: -webkit-gradient(linear, 0 50%, 100% 50%, from(#fff), to(#ededed)); /*Old gradient for webkit*/
        background: -webkit-linear-gradient(left, #fff, #ededed); /*new gradient for Webkit*/
        background: -o-linear-gradient(left, #fff, #ededed); /*Opera11*/
        border: none;
        color: #333;
    }

    .buttons-row .button {
        height: 2.2rem;
        line-height: 2.2rem;
    }

    .content-block {
        margin-top: 2.9rem;
        padding: 0;
    }

    .select_box {
        float: left;
        width: 27%;
        border: 1px solid #b4b4b4;
        border-radius: .25rem;
        height: 1.4rem;
        line-height: 1.4rem;
        margin-left: 5px;
        padding: 0 2px;
        font-size: .14rem;
        background-color: #f8f8f8;
    }

    .search_box {
        width: 27%;

        font-size: .14rem
    }

    .search-input input {
        background-color: #f8f8f8;
        font-size: .14rem;
    }

    .see_box {
        display: inline-block;
        font-size: .14rem;
        margin-left: 5px;
        background-color: #288bc3;
        color: white;
        padding: 0 0.7rem
    }

    .title_box {
        margin: 10px 5px 0 5px;
    }

    .card {
        padding: 5px 0;
        box-shadow: none;
        margin: 0;
    }

    .card:nth-child(2n) {
        background-color: #f8f8f8;
    }

    .card-header {
        border: 0;
    }

    .card-footer:before {
        background: none;
    }

    .card-header:after {
        background: none;
    }

    .card-footer, .card-header {
        min-height: initial;
        padding: .1rem .75rem;

    }

    .list {
        margin-top: 10px;
    }

    .bar {
        background: -moz-linear-gradient(left, #2e8cbf, #3fbfe6); /*Mozilla*/
        background: -webkit-gradient(linear, 0 50%, 100% 50%, from(#2e8cbf), to(#3fbfe6)); /*Old gradient for webkit*/
        background: -webkit-linear-gradient(left, #2e8cbf, #3fbfe6); /*new gradient for Webkit*/
        background: -o-linear-gradient(left, #2e8cbf, #3fbfe6); /*Opera11*/
        color: white;
    }

    .bar-nav img {
        width: 15px;
        position: relative;
        margin-right: 8px;
        top: 1px;
    }

    .bar-nav a {
        color: white;
        line-height: 2.2rem;
    }

    .content-block {
        margin-top: 0rem;

    }

    .card {

    }

    .card-header {

    }

    .card-footer:before {

    }

    .card-header:after {
        background: none;
    }

    .card-footer, .card-header {

        padding: .1rem .75rem;
    }

    .search_time img {
        width: 15px;
        position: relative;
        margin-right: 8px;
        top: 1px;
    }

    .search_time a {
        color: white;
    }

    .footter {
        background: -moz-linear-gradient(left, #2e8cbf, #3fbfe6); /*Mozilla*/
        background: -webkit-gradient(linear, 0 50%, 100% 50%, from(#2e8cbf), to(#3fbfe6)); /*Old gradient for webkit*/
        background: -webkit-linear-gradient(left, #2e8cbf, #3fbfe6); /*new gradient for Webkit*/
        background: -o-linear-gradient(left, #2e8cbf, #3fbfe6); /*Opera11*/
        text-align: center;
        color: white;
        height: 2.2rem;
        line-height: 2.2rem;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    .footter img {
        width: 15px;
        margin-right: 10px;
    }

    .footter a {
        color: white;
    }
    .hide{
        display: none;
    }
</style>
